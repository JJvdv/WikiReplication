{% extends "encyclopedia/layout.html" %}
{% load static %}
 
{% block title %}
    Encyclopedia - Edit Page
{% endblock %}
 
{% block body %}
    {% if message %}
        <div class="alert alert-success">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                {{ message }}
        </div>
    {% endif %}         
    <form action="{% url 'encyclopedia:edit' title %}" method="post">
        {% csrf_token %}
        <h1>Edit Page in Markdown</h1> 
        <textarea name="content"  required> {{ content }}</textarea>
        <br>
        <br>
        <input type="text" readonly name="title" value="{{ title }}"/>
        <input type="submit" id="edit" value="Submit Changes" />
    </form>
{% endblock %}
